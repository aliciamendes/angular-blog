<div class="container_big-card">
  <div class="big-card_img">
    <img src="{{ image_bigcard }}" alt="" />
  </div>

  <div class="big-card_title">
    <h1>
      <a routerLink="content/{{ id }}">{{ title_bigcard }}</a>
    </h1>
  </div>
  <div class="big-card_description">
    <p>
      <a routerLink="content">
        {{ text_bigcard }}
      </a>
    </p>
  </div>
</div>
